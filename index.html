<body>
    <div class="container">
        <div class="header">
            <h1>üìö Korean Learning Progress Tracker</h1>
            <div class="subtitle">Comprehensive Student Improvement Analytics</div>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-input-label">
                    üìÇ Choose CSV Files (Max 10)
                </label>
                <input type="file" id="fileInput" multiple accept=".csv">
                <button id="processBtn" class="process-btn" onclick="processFiles()">
                    üöÄ Analyze Progress
                </button>
            </div>
            <div id="loadingMessage">
                <div class="spinner"></div>
                Processing student data...
            </div>
        </div>

        <div class="student-tabs" id="studentTabs"></div>
        
        <div class="content" id="content">
            <div id="reportsContainer"></div>
            <div id="comparisonSection" class="comparison-section"></div>
        </div>
    </div>

    <script>
        let studentsData = {};
        let currentStudent = null;
        let chartInstances = {
            progress: null,
            improvement: null,
            heatmap: null,
            mastery: null,
            comparisonProgress: null,
            comparisonImprovement: null,
            comparisonMastery: null
        };

        // Sample data for Bob (will be replaced when files are uploaded)
        const bobData = {
            name: 'Bob',
            days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
            characters: ['„Ñ±', '„Ñ¥', '„Ñ∑', '„Ñπ', '„ÖÅ', '„ÖÇ', '„ÖÖ', '„ÖÜ', '„Öá', '„Öà', '„Öä', '„Öã', '„Öå', '„Öç', '„Öé', '„Öâ', '„Ñ≤', '„Ñ∏', '„ÖÉ'],
            scores: {
                '„Ñ±': [33.33, 33.33, 100, 100, 100],
                '„Ñ¥': [33.33, 66.67, 100, 100, 100],
                '„Ñ∑': [33.33, 33.33, 100, 100, 100],
                '„Ñπ': [33.33, 66.67, 66.67, 100, 100],
                '„ÖÅ': [33.33, 33.33, 66.67, 100, 100],
                '„ÖÇ': [33.33, 66.67, 66.67, 100, 100],
                '„ÖÖ': [33.33, 66.67, 66.67, 100, 100],
                '„ÖÜ': [33.33, 66.67, 66.67, 100, 100],
                '„Öá': [33.33, 33.33, 100, 100, 100],
                '„Öà': [33.33, 66.67, 100, 100, 100],
                '„Öä': [33.33, 33.33, 66.67, 100, 100],
                '„Öã': [33.33, 33.33, 100, 66.67, 100],
                '„Öå': [33.33, 66.67, 66.67, 66.67, 100],
                '„Öç': [33.33, 66.67, 100, 66.67, 100],
                '„Öé': [33.33, 33.33, 100, 66.67, 100],
                '„Öâ': [33.33, 66.67, 100, 100, 100],
                '„Ñ≤': [33.33, 33.33, 100, 100, 100],
                '„Ñ∏': [33.33, 66.67, 100, 100, 100],
                '„ÖÉ': [33.33, 33.33, 100, 100, 100]
            }
        };

        // Initialize with Bob's data
        window.onload = function() {
            try {
                studentsData['Bob'] = processStudentData(bobData);
                displayStudentTabs();
                
                // Use requestAnimationFrame to ensure DOM is ready
                requestAnimationFrame(() => {
                    showStudent('Bob');
                });
            } catch (error) {
                console.error('Error initializing with Bob data:', error);
            }
        };
        
        // Global function to test download
        window.testDownload = function() {
            if (currentStudent && studentsData[currentStudent]) {
                downloadStudentReport(currentStudent);
            } else {
                alert('No student selected');
            }
        };

        function processFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('Please select at least one CSV file');
                return;
            }
            
            if (files.length > 10) {
                alert('Maximum 10 files allowed');
                return;
            }

            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('processBtn').disabled = true;
            
            // Clear existing data (except Bob if no files were selected)
            studentsData = {};
            
            let filesProcessed = 0;
            let successfulFiles = 0;
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    Papa.parse(e.target.result, {
                        complete: function(results) {
                            const studentData = parseCSVData(results.data, file.name);
                            if (studentData) {
                                const processedData = processStudentData(studentData);
                                if (processedData) {
                                    studentsData[studentData.name] = processedData;
                                    successfulFiles++;
                                }
                            }
                            
                            filesProcessed++;
                            if (filesProcessed === files.length) {
                                document.getElementById('loadingMessage').style.display = 'none';
                                document.getElementById('processBtn').disabled = false;
                                
                                if (successfulFiles === 0) {
                                    alert('No valid CSV files could be processed. Please check your file format.');
                                    return;
                                }
                                
                                displayStudentTabs();
                                if (Object.keys(studentsData).length > 0) {
                                    showStudent(Object.keys(studentsData)[0]);
                                    if (Object.keys(studentsData).length > 1) {
                                        // Only show comparison if we have multiple students
                                        setTimeout(() => {
                                            const comparisonTab = document.querySelector('.student-tab:last-child');
                                            if (comparisonTab && comparisonTab.textContent.includes('Comparison')) {
                                                comparisonTab.style.display = 'block';
                                            }
                                        }, 100);
                                    }
                                }
                            }
                        },
                        error: function(error) {
                            console.error(`Error parsing ${file.name}:`, error);
                            filesProcessed++;
                            if (filesProcessed === files.length) {
                                document.getElementById('loadingMessage').style.display = 'none';
                                document.getElementById('processBtn').disabled = false;
                            }
                        }
                    });
                };
                reader.readAsText(file);
            });
        }

        function parseCSVData(data, filename) {
            try {
                // Extract student name from filename
                let studentName = filename.replace('.csv', '').replace('Student_improvement_Metric_-_', '').replace('Student_Improvement_Metric_-_', '');
                
                // Validate data structure
                if (!data || data.length < 3) {
                    console.error(`Invalid CSV structure for ${filename}`);
                    return null;
                }
                
                // Parse the CSV data
                const days = data[0].slice(1).filter(d => d && d.trim() !== '');
                
                if (days.length === 0) {
                    console.error(`No days found in ${filename}`);
                    return null;
                }
                
                const characters = [];
                const scores = {};
                
                for (let i = 2; i < data.length; i++) {
                    if (data[i] && data[i][0] && data[i][0].trim() !== '') {
                        const char = data[i][0].trim();
                        characters.push(char);
                        scores[char] = [];
                        
                        for (let j = 1; j <= days.length; j++) {
                            const gradeStr = data[i][j];
                            if (gradeStr && gradeStr.includes('Grade:')) {
                                const parts = gradeStr.replace('Grade: ', '').split('/');
                                if (parts.length === 2) {
                                    const percentage = (parseInt(parts[0]) / parseInt(parts[1])) * 100;
                                    scores[char].push(percentage);
                                } else {
                                    scores[char].push(0);
                                }
                            } else {
                                scores[char].push(0);
                            }
                        }
                    }
                }
                
                if (characters.length === 0) {
                    console.error(`No characters found in ${filename}`);
                    return null;
                }
                
                return {
                    name: studentName,
                    days: days,
                    characters: characters,
                    scores: scores
                };
            } catch (error) {
                console.error(`Error parsing ${filename}:`, error);
                return null;
            }
        }

        function processStudentData(studentData) {
            const processed = {
                ...studentData,
                dailyAverages: [],
                characterImprovements: {},
                statistics: {}
            };
            
            // Calculate daily averages
            for (let i = 0; i < studentData.days.length; i++) {
                let daySum = 0;
                let count = 0;
                for (let char of studentData.characters) {
                    if (studentData.scores[char] && studentData.scores[char][i] !== undefined) {
                        daySum += studentData.scores[char][i];
                        count++;
                    }
                }
                processed.dailyAverages.push(count > 0 ? daySum / count : 0);
            }
            
            // Calculate improvements for each character
            for (let char of studentData.characters) {
                const scores = studentData.scores[char];
                if (scores && scores.length > 0) {
                    const startScore = scores[0];
                    const endScore = scores[scores.length - 1];
                    processed.characterImprovements[char] = {
                        start: startScore,
                        end: endScore,
                        improvement: endScore - startScore,
                        mastered: endScore === 100,
                        scores: scores // Keep all scores for reference
                    };
                }
            }
            
            // Calculate statistics
            const startAvg = processed.dailyAverages[0] || 0;
            const endAvg = processed.dailyAverages[processed.dailyAverages.length - 1] || 0;
            const totalImprovement = endAvg - startAvg;
            const masteredCount = Object.values(processed.characterImprovements).filter(c => c.mastered).length;
            
            // Find characters needing work
            const needsWork = Object.entries(processed.characterImprovements)
                .filter(([char, data]) => !data.mastered)
                .map(([char, data]) => ({char, ...data}))
                .sort((a, b) => a.end - b.end);
            
            // Find best improvements
            const bestImprovements = Object.entries(processed.characterImprovements)
                .map(([char, data]) => ({char, ...data}))
                .sort((a, b) => b.improvement - a.improvement)
                .slice(0, 5);
            
            processed.statistics = {
                startAverage: startAvg,
                endAverage: endAvg,
                totalImprovement: totalImprovement,
                masteredCount: masteredCount,
                totalCharacters: studentData.characters.length,
                masteryRate: (masteredCount / studentData.characters.length * 100),
                needsWork: needsWork,
                bestImprovements: bestImprovements
            };
            
            return processed;
        }

        function displayStudentTabs() {
            const tabsContainer = document.getElementById('studentTabs');
            tabsContainer.innerHTML = '';
            
            Object.keys(studentsData).forEach((studentName, index) => {
                const tab = document.createElement('button');
                tab.className = 'student-tab';
                tab.textContent = studentName;
                tab.onclick = () => showStudent(studentName);
                tabsContainer.appendChild(tab);
            });
            
            if (Object.keys(studentsData).length > 1) {
                const comparisonTab = document.createElement('button');
                comparisonTab.className = 'student-tab';
                comparisonTab.textContent = 'üìä Comparison';
                comparisonTab.onclick = showComparison;
                tabsContainer.appendChild(comparisonTab);
            }
        }

        function showStudent(studentName) {
            currentStudent = studentName;
            const data = studentsData[studentName];
            
            // Update tabs
            document.querySelectorAll('.student-tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent === studentName);
            });
            
            // Hide comparison section
            document.getElementById('comparisonSection').classList.remove('active');
            
            // Create or update student report
            const reportsContainer = document.getElementById('reportsContainer');
            reportsContainer.innerHTML = generateStudentReport(data);
            
            // Attach download button event listeners
            setTimeout(() => {
                const downloadBtn = document.getElementById(`downloadBtn_${studentName.replace(/\s+/g, '_')}`);
                if (downloadBtn) {
                    downloadBtn.onclick = function() {
                        downloadStudentReport(studentName);
                    };
                }
                
                const downloadAllBtn = document.getElementById('downloadAllBtn');
                if (downloadAllBtn) {
                    downloadAllBtn.onclick = function() {
                        downloadAllReports();
                    };
                }
            }, 10);
            
            // Wait for DOM to be ready, then create charts
            requestAnimationFrame(() => {
                setTimeout(() => {
                    // Check if canvas elements exist before creating charts
                    if (document.getElementById('progressChart')) {
                        createProgressChart(data);
                    }
                    if (document.getElementById('improvementChart')) {
                        createImprovementChart(data);
                    }
                    if (document.getElementById('heatmapChart')) {
                        createHeatmapChart(data);
                    }
                    if (document.getElementById('masteryChart')) {
                        createMasteryChart(data);
                    }
                }, 50);
            });
        }

        function generateStudentReport(data) {
            const stats = data.statistics;
            
            return `
                <div class="student-report active" data-student="${data.name}">
                    <div class="download-section">
                        <div>
                            <strong style="color: white; font-size: 1.1em;">üìä Export Options</strong>
                            <span style="color: rgba(255,255,255,0.9); margin-left: 10px;">Download report as image</span>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="download-btn" id="downloadBtn_${data.name.replace(/\s+/g, '_')}">
                                üì• Download ${data.name}'s Report
                            </button>
                            ${Object.keys(studentsData).length > 1 ? `
                                <button class="download-btn download-all-btn" id="downloadAllBtn">
                                    üì¶ Download All Reports
                                </button>
                            ` : ''}

        function generateCharacterCards(data) {
            return data.characters.map(char => {
                const improvement = data.characterImprovements[char];
                let statusClass = '';
                if (improvement.mastered) {
                    statusClass = 'mastered';
                } else if (improvement.improvement > 0) {
                    statusClass = 'improving';
                } else {
                    statusClass = 'needs-work';
                }
                
                const improvementValue = improvement.improvement;
                const startValue = improvement.start;
                const endValue = improvement.end;
                
                return `
                    <div class="character-card ${statusClass}">
                        <div class="character-name">${char}</div>
                        <div class="character-progress">
                            ${startValue.toFixed(0)}% ‚Üí ${endValue.toFixed(0)}%
                        </div>
                        <div class="character-improvement ${improvementValue >= 0 ? 'improvement-positive' : 'improvement-negative'}">
                            ${improvementValue >= 0 ? '+' : ''}${improvementValue.toFixed(0)}%
                        </div>
                    </div>
                `;
            }).join('');
        }

        function generateInsights(data) {
            const stats = data.statistics;
            const insights = [];
            
            // Overall performance insight
            if (stats.totalImprovement >= 50) {
                insights.push('üåü <strong>Excellent Progress!</strong> The student showed remarkable improvement of over 50% this week.');
            } else if (stats.totalImprovement >= 30) {
                insights.push('‚úÖ <strong>Good Progress!</strong> Solid improvement shown throughout the week.');
            } else {
                insights.push('üìö <strong>Steady Progress.</strong> Consider additional practice for better results.');
            }
            
            // Mastery insight
            if (stats.masteryRate === 100) {
                insights.push('üéâ <strong>Perfect Mastery!</strong> All characters have been mastered to 100%.');
            } else if (stats.masteryRate >= 80) {
                insights.push(`üéØ <strong>High Mastery Rate!</strong> ${stats.masteredCount} out of ${stats.totalCharacters} characters mastered.`);
            } else {
                insights.push(`üìñ <strong>Focus on Mastery:</strong> ${stats.totalCharacters - stats.masteredCount} characters still need work to reach 100%.`);
            }
            
            // Characters needing attention
            if (stats.needsWork.length > 0) {
                const topNeedsWork = stats.needsWork.slice(0, 3).map(c => c.char).join(', ');
                insights.push(`‚ö†Ô∏è <strong>Priority Focus Areas:</strong> ${topNeedsWork} need additional attention (currently below mastery).`);
            }
            
            // Best improvements
            if (stats.bestImprovements.length > 0) {
                const topImprovers = stats.bestImprovements.slice(0, 3).map(c => `${c.char} (+${c.improvement.toFixed(0)}%)`).join(', ');
                insights.push(`üöÄ <strong>Best Improvements:</strong> ${topImprovers}`);
            }
            
            // Daily improvement rate
            const dailyRate = stats.totalImprovement / (data.days.length - 1);
            insights.push(`üìà <strong>Average Daily Improvement:</strong> ${dailyRate.toFixed(1)}% per day`);
            
            // Recommendations
            insights.push('<br><strong>üìù Recommendations:</strong>');
            if (stats.masteryRate < 100) {
                insights.push(`‚Ä¢ Focus additional practice on: ${stats.needsWork.slice(0, 5).map(c => c.char).join(', ')}`);
            }
            if (stats.totalImprovement < 30) {
                insights.push('‚Ä¢ Consider increasing daily practice time or adjusting learning methodology');
            }
            if (stats.masteryRate >= 80) {
                insights.push('‚Ä¢ Maintain current learning pace and introduce more advanced material');
            }
            
            return `<div style="line-height: 1.8;">${insights.join('<br>')}</div>`;
        }

                statusEl.textContent = `Preparing ${studentName}'s report...`;
            }
            
            try {
                // Get student data
                const data = studentsData[studentName];
                if (!data) {
                    throw new Error('Student data not found');
                }
                
                // Create a temporary container for the report
                const tempContainer = document.createElement('div');
                tempContainer.id = 'tempReportContainer';
                tempContainer.style.cssText = `
                    position: absolute;
                    left: -9999px;
                    top: 0;
                    width: 1200px;
                    background: white;
                    padding: 40px;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                `;
                document.body.appendChild(tempContainer);
                
                const today = new Date().toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Build the report HTML with inline styles
                const reportHTML = `
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 15px; text-align: center; margin-bottom: 30px;">
                        <h1 style="margin: 0; font-size: 2em; font-weight: 300;">Korean Learning Progress Report</h1>
                        <h2 style="margin: 10px 0; font-weight: 400;">Student: ${studentName}</h2>
                        <p style="margin: 5px 0; opacity: 0.9;">${today}</p>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px;">
                        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 15px; text-align: center;">
                            <div style="font-size: 0.9em; opacity: 0.9; margin-bottom: 10px;">STARTING AVERAGE</div>
                            <div style="font-size: 2em; font-weight: 300;">${data.statistics.startAverage.toFixed(1)}%</div>
                        </div>
                        <div style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; padding: 25px; border-radius: 15px; text-align: center;">
                            <div style="font-size: 0.9em; opacity: 0.9; margin-bottom: 10px;">FINAL AVERAGE</div>
                            <div style="font-size: 2em; font-weight: 300;">${data.statistics.endAverage.toFixed(1)}%</div>
                        </div>
                        <div style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; padding: 25px; border-radius: 15px; text-align: center;">
                            <div style="font-size: 0.9em; opacity: 0.9; margin-bottom: 10px;">IMPROVEMENT</div>
                            <div style="font-size: 2em; font-weight: 300;">+${data.statistics.totalImprovement.toFixed(1)}%</div>
                        </div>
                        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 15px; text-align: center;">
                            <div style="font-size: 0.9em; opacity: 0.9; margin-bottom: 10px;">MASTERY</div>
                            <div style="font-size: 2em; font-weight: 300;">${data.statistics.masteredCount}/${data.statistics.totalCharacters}</div>
                        </div>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 30px; border-radius: 15px; margin-bottom: 30px;">
                        <h3 style="color: #333; margin-bottom: 20px;">üìä Character Analysis</h3>
                        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;">
                            ${data.characters.slice(0, 20).map(char => {
                                const imp = data.characterImprovements[char];
                                const color = imp.mastered ? '#38ef7d' : imp.improvement > 0 ? '#ffa500' : '#f45c43';
                                return `
                                    <div style="background: white; border: 2px solid ${color}; padding: 15px; border-radius: 10px; text-align: center;">
                                        <div style="font-size: 1.5em; font-weight: 500;">${char}</div>
                                        <div style="font-size: 0.8em; color: #666; margin: 5px 0;">${imp.start.toFixed(0)}% ‚Üí ${imp.end.toFixed(0)}%</div>
                                        <div style="font-size: 1em; font-weight: 600; color: ${color};">
                                            ${imp.improvement >= 0 ? '+' : ''}${imp.improvement.toFixed(0)}%
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                
                tempContainer.innerHTML = reportHTML;
                
                // Wait a moment for the content to render
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Use html2canvas to capture the report
                const canvas = await html2canvas(tempContainer, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                // Convert to blob and download
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `${studentName}_Progress_Report.png`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                    
                    // Clean up
                    document.body.removeChild(tempContainer);
                    
                    if (statusEl) {
                        statusEl.textContent = `‚úÖ Downloaded ${studentName}'s report!`;
                        setTimeout(() => {
                            statusEl.style.display = 'none';
                        }, 3000);
                    }
                }, 'image/png');
                
            } catch (error) {
                console.error('Error downloading report:', error);
                
                // Fallback: Try simpler approach with canvas
                fallbackDownload(studentName);
            }
        }
        
        // Fallback download method using canvas directly
        function fallbackDownload(studentName) {
            try {
                const data = studentsData[studentName];
                if (!data) {
                    alert('Student data not found');
                    return;
                }
                
                // Create a canvas element
                const canvas = document.createElement('canvas');
                canvas.width = 1200;
                canvas.height = 1600;
                const ctx = canvas.getContext('2d');
                
                // Set white background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw header
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 150);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(20, 20, canvas.width - 40, 150);
                
                // Draw title
                ctx.fillStyle = 'white';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Korean Learning Progress Report', canvas.width / 2, 70);
                ctx.font = '24px Arial';
                ctx.fillText(`Student: ${studentName}`, canvas.width / 2, 110);
                ctx.font = '18px Arial';
                ctx.fillText(new Date().toLocaleDateString(), canvas.width / 2, 145);
                
                // Draw statistics
                ctx.textAlign = 'left';
                ctx.fillStyle = '#333';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('Performance Summary:', 50, 230);
                
                ctx.font = '20px Arial';
                ctx.fillText(`Starting Average: ${data.statistics.startAverage.toFixed(1)}%`, 50, 280);
                ctx.fillText(`Final Average: ${data.statistics.endAverage.toFixed(1)}%`, 50, 320);
                ctx.fillText(`Total Improvement: +${data.statistics.totalImprovement.toFixed(1)}%`, 50, 360);
                ctx.fillText(`Characters Mastered: ${data.statistics.masteredCount}/${data.statistics.totalCharacters}`, 50, 400);
                
                // Draw character grid
                ctx.font = 'bold 24px Arial';
                ctx.fillText('Character Analysis:', 50, 480);
                
                let x = 50;
                let y = 520;
                const boxSize = 110;
                const padding = 15;
                
                data.characters.forEach((char, index) => {
                    if (index > 0 && index % 10 === 0) {
                        x = 50;
                        y += boxSize + padding;
                    }
                    
                    const imp = data.characterImprovements[char];
                    
                    // Draw box
                    ctx.strokeStyle = imp.mastered ? '#38ef7d' : imp.improvement > 0 ? '#ffa500' : '#f45c43';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, boxSize, boxSize);
                    
                    // Draw character
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(char, x + boxSize/2, y + 35);
                    
                    // Draw scores
                    ctx.font = '14px Arial';
                    ctx.fillStyle = '#666';
                    ctx.fillText(`${imp.start.toFixed(0)}%‚Üí${imp.end.toFixed(0)}%`, x + boxSize/2, y + 60);
                    
                    // Draw improvement
                    ctx.font = 'bold 16px Arial';
                    ctx.fillStyle = imp.improvement >= 0 ? '#38ef7d' : '#f45c43';
                    ctx.fillText(`${imp.improvement >= 0 ? '+' : ''}${imp.improvement.toFixed(0)}%`, x + boxSize/2, y + 85);
                    
                    x += boxSize + padding;
                });
                
                // Download the canvas as image
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `${studentName}_Progress_Report.png`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                    
                    const statusEl = document.getElementById('downloadStatus');
                    if (statusEl) {
                        statusEl.textContent = `‚úÖ Downloaded ${studentName}'s report!`;
                        setTimeout(() => {
                            statusEl.style.display = 'none';
                        }, 3000);
                    }
                }, 'image/png');
                
            } catch (error) {
                console.error('Fallback download also failed:', error);
                alert('Unable to download report. Please try again or use browser screenshot feature.');
            }
        }
        
        async function downloadAllReports() {
            const statusEl = document.getElementById('downloadStatus');
            if (statusEl) {
                statusEl.style.display = 'block';
            }
            
            const students = Object.keys(studentsData);
            for (let i = 0; i < students.length; i++) {
                if (statusEl) {
                    statusEl.textContent = `Downloading report ${i + 1} of ${students.length}...`;
                }
                await downloadStudentReport(students[i]);
                // Small delay between downloads
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            if (statusEl) {
                statusEl.textContent = `‚úÖ All ${students.length} reports downloaded!`;
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }
    </script>
